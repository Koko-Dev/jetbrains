<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"

	<meta http-equiv="X-UA-Compatible"
	      content="ie=edge">

<body>
	<header>
		<nav>
			<div class="logo">

			<!-- /.logo -->

				<ul>
					<li class="left_nav">
						<a href="#">Marketplace</a>
					</li>

					<li class="right_nav"><a href="#">Search</a></li>
				</ul>
			</div>
			<!-- /.tabs -->
		</nav>
	</header>
	
	<main>
		<div class="hero">
			<h1>Explore plugins for JetBrains Products</h1>
			
			<div class="tools_tabs">
				<ul class="tools_list">

					<!-- /.tools tools_list_tabs.active -->

						<a href="#">Team Tools</a>
					</li>
					<!-- /.tools tools_list_tabs -->

						<a href="#">.NET Tools</a>
					</li>
					<!-- /.tools tools_list_tabs -->
				</ul>
				<!-- /.tools -->
				
<!--				 Search 2-->
				<label for="search2"></label>
				<input type="text"
				       id="search2"
				       name="search2"
				       placeholder="Search all 2417 RubyMine plugins">
				<i class="fas fa-search"></i>
				
				<!-- /#search2 -->
			</div>
			<!-- /.tools -->
			
<!--			Ultimate and Professional Community and Education Links -->
			<div class="ultimate ultimate_professional">
				<div class="ultimate">
					<ul class="ultimate_list">
						<li class="ultimate_list_item">
							<a href="#">IntelliJ IDEA Ultimate</a>
						</li>
						<!-- /ultimate_list_item -->
						
						<li class="ultimate_list_item">
							<a href="#">Community</a>
						</li>
						<!-- /ultimate_list_item -->
						
						<li class="ultimate_list_item">
							<a href="#">Educational</a>
						</li>
						<!-- /.ultimate_list_item -->
					</ul>
					<!-- /.ultimate_list -->
				</div>
				<!-- /.ultimate -->
				
				<div class="professional">
					<ul class="professional professional_list">
						<li class="professional professional_list_item">
							<a href="#">Pycharm Professional</a>
						</li>
						<!-- /.professional professional_list_item -->
						<li class="professional professional_list_item">
							<a href="#">Community</a>
						</li>
						<!-- /.professional professional_list_item -->
						<li class="professional professional_list_item">
							<a href="#">Educational</a>
						</li>
						<!-- /.professional professional_list_item -->
					</ul>
					<!-- /.professional professional_list -->
				</div>
				<!-- /.professional -->
			</div>
			<!-- /.ultimate ultimate_professional -->
			
<!--			Products -->
			<div class="products">
			
			</div>
			<!-- /.products -->

		div.
